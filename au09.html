<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <!-- <table> Cria a tabela-->
    <!-- <tr> Cria as linhas da tabela-->
    <!-- <td> Cria os itens das linhas da tabela-->

    <h3>Tabela de Produtos</h3>


    <table border ="1"> <!-- Criação da tabela -->
        <tr> <!-- Linha 1 da tabela-->

            <th>Codigo do produto</th> <!-- TH pois é o titulo da tabela - Criação de itens das linhas da tabela-->
            <th>Nome do produto</th> <!-- TH pois é o titulo da tabela!-->
            <th>Preço do produto</th> <!-- TH pois é o titulo da tabela-->

        </tr>

        <tr> <!-- Linha 2 da tabela-->

            <td>iph.14</td> <!-- TD pois é um item da tabela-->
            <td>Iphone 14</td> <!-- TD pois é um item da tabela-->
            <td>R$ 9.997,00</td> <!-- TD pois é um item da tabela-->
        </tr>

        <tr> <!-- Linha 3 da tabela-->
            <td>ip.13</td> <!-- TD pois é um item da tabela-->
            <td>Iphone 13</td> <!-- TD pois é um item da tabela-->
            <td> R$ 7.597,00</td> <!-- TD pois é um item da tabela-->

        </tr>
    </table>
</body>
</html>
