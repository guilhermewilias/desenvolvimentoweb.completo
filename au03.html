<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <strong>Este é um texto negrito - se usa a tag STRONG</strong> <br> <br>
    <em>Este é um texto italido - se usa a tag EM</em> <br> <br>
    <u>Este é um texto com underline - se usa a tag U</u> <br><br>
    <strike>esse é um texto errado</strike> 

</body>
</html>
